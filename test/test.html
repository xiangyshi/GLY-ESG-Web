<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Night Globe</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black; /* Enhance the night effect */
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Setup the scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create the globe (a sphere with texture)
    const geometry = new THREE.SphereGeometry(5, 64, 64);
    const textureLoader = new THREE.TextureLoader();
    
    // Load the night map texture
    const nightTexture = textureLoader.load('image2.jpg'); // Replace with actual path to the night map
    const material = new THREE.MeshBasicMaterial({ map: nightTexture });
    const globe = new THREE.Mesh(geometry, material);
    scene.add(globe);

    // Position the camera
    camera.position.z = 15;

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Rotate the globe
      globe.rotation.y += 0.002;

      renderer.render(scene, camera);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
