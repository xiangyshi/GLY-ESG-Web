<svg width="200" height="200">
  <defs>
    <mask id="mask1">
      <rect width="100%" height="100%" fill="white"/> <!-- Base color (visible) -->
      <circle cx="100" cy="100" r="50" fill="black"/> <!-- Masked area (hidden) -->
    </mask>
  </defs>
  <rect x="10" y="10" width="180" height="180" fill="blue" mask="url(#mask1)"/>
</svg>